@for(blogs of blogContent; track blogs._id){
<div (click)="openBlogPost(blogs._id)"
  class="bg-white bg-opacity-80 p-8 rounded-md shadow-md backdrop-filter backdrop-blur-lg max-w-screen-lg w-full"
>
  <div class="text-2xl font-bold text-gray-700 mb-2">
    {{ blogs.title }}
  </div>
  <!-- <div class="text-gray-600 mb-4">{{ blogs.blog_content.content }}</div> -->
  <div class="text-gray-600 mb-2"><span>Author: </span>{{ blogs.authorName }}</div>
  <div class="flex justify-between text-gray-700">
    <span class="text-sm"
      >{{ blogs.dateCreated | date : "fullDate" }}
      {{ blogs.dateCreated | date : "shortTime" }}</span
    >
  </div>
  <div class="flex space-x-2 mt-4">
  @for(tags of blogs.tags; track tags.length){
    <span class="bg-blue-500 text-white px-2 py-1 rounded">{{
      tags
    }}</span>
  }
</div>
</div>
}@empty {
  <h4>Aw! Its EmptyðŸ˜­</h4>
}
